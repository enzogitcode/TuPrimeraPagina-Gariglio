{% extends 'AppBlog/base.html' %}
{% load static %}

{% block title %}
    Búsqueda de artículos
{% endblock %}

{% block content %}
    <h1>Búsqueda de artículos</h1>

    <h2>Buscar artículo por</h2>
    <p>Utiliza el formulario a continuación para buscar artículos por autor, título o palabras clave.</p>

    <form action="{% url 'articles_results' %}" method="get" class="mb-4">
      {% csrf_token %}

      <!-- Campo de texto para la búsqueda -->
      <input name="keyword" type="text" placeholder="Buscar..." class="form-control mb-3" value="{{ keyword }}">

      <!-- Dropdown para elegir el criterio de búsqueda -->
      <select name="filtro" class="form-select mb-3">
        <option value="author_name" {% if filtro == 'author_name' %}selected{% endif %}>Nombre del Autor</option>
        <option value="author_last_name" {% if filtro == 'author_last_name' %}selected{% endif %}>Apellido del Autor</option>
        <option value="title" {% if filtro == 'title' %}selected{% endif %}>Título</option>
        <option value="subject" {% if filtro == 'subject' %}selected{% endif %}>Palabras Clave</option>
        <option value="resume" {% if filtro == 'resume' %}selected{% endif %}>Resumen</option>
      </select>

      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
{% endblock %}
