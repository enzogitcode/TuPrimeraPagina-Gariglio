<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'AppBlog\css\style.css' %}" />
  
    <title>{% block title %}Mi sitio{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg shadow-sm px-3">
        <div class="container-fluid">
          <!-- Logo + Marca -->
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="https://via.placeholder.com/40"
              alt="Logo"
              width="40"
              height="40"
              class="rounded-circle me-2"
            />
            <strong>CienciAR</strong>
          </a>

          <!-- Ítems del menú a la derecha -->
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item rounded-pill bg-light">
                <a class="nav-link" href="#">Profesores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Papers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Artículos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>h1 desde base html</h1>
      {% block content %} {% endblock %}
    </main>
    <footer>
<p> Este es el footer</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
